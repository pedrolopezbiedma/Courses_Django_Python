{% extends 'base_layout.html' %}

{% block content %}

    <h1>Articles List</h1>
    <div class='articles'>
        {% for article in articles_list %}
            <div>
                <h2><a href="{% url 'articles:article_details' slug=article.slug %}">{{ article.title }} </a></h2>
                <p>{{ article.snippet }} </p>
                <p>{{ article.date }} </p>
            </div>
        {% endfor %}
    </div>

{% endblock %}
